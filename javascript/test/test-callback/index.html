<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="shortcut icon" href="#" />
  </head>
  <body>
    <h1>JE TE CHOPE PAR LE CALLBACK</h1>
    <p>
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Delectus dolore,
      nemo eligendi ex odit nihil, reiciendis eius voluptas iure suscipit
      quaerat corporis ducimus repellat! Quasi atque porro temporibus nesciunt
      quod?
    </p>
    <button id="btn">click</button>
    <div id="test"></div>

    <script>
      document.getElementById("btn").addEventListener("click", () => {
        fetch("callback.html")
          .then((response) => {
            return response.text();
          })
          .then((data) => {
            document.getElementById("test").innerHTML = data;
          });
      });
    </script>
  </body>
</html>
